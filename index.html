<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Direct reference -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/neo4j/neo4j-javascript-driver/1.4/lib/browser/neo4j-web.min.js"></script>
    <script src="gestioneBottoni.js"></script>
    <script src="getQuery.js"></script>
    <script src="manageTable.js"></script>



    <!--SEARCHTHEME-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="extra.css" rel="stylesheet" id="extra-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>

<body>
<div class="container-fluid text-center">
    <div class="container"><BR><BR><BR>
        <h2>
        Trova musica simile ai tuoi gusti!
            <small class="text-muted"><BR>Per prima cosa, seleziona un artista/gruppo o un brano di riferimento</small>
        </h2>
    </div>

    <div class="container-fluid text-center">
        <legend>Scegli se filtrare per brano o per artista</legend>
        <div class="btn-group btn-group-toggle" data-toggle="buttons"  onclick="myVar = setTimeout(filtroArtistaBrano, 100)">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="checkArtista" autocomplete="off" checked > Artista
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="checkBrano" autocomplete="off" > Brano
            </label>
        </div>
    </div>

    <div class="container-fluid text-center" id="divSimilitudine">
    </div>

</div>

<div class="container-fluid text-center container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" id="barraRicerca" type="search" placeholder="Nome album o brano">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" >Search</button>
                    </div>
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
</div>

<div class="container" id="suggerimentiDIV"><BR><BR><BR>
    <div class="table-responsive">
        <table id="tabSuggerimenti" class="table-striped table-bordered table table-hover table-responsive">
            <thead class="thead-dark">
            <tr>
                <th style="width: 5.0%" id="thSuggerimenti"><h3>Suggeriti per te:</h3>   </th>
            </tr>
            </thead>
            <tbody id="tabSuggerimentiBody">
            <tr><td>Esempio</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" id="queriesDIV"><BR><BR><BR>
    <div class="table-responsive">
        <table id="tabQuery" class="table-striped table-bordered table table-hover table-responsive">
            <thead class="thead-dark">
            <tr>
                <th style="width: 5.0%" id="thQuery"><h3>Lista Query:</h3>   </th>
            </tr>
            </thead>
            <tbody id="tableQueryBody">
            <tr><td>Esempio</td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<Script>

    function filtroArtistaBrano() {
        if(document.getElementById("checkArtista").checked) {
            document.getElementById("barraRicerca").placeholder = 'Inserisci il nome dell\'artista o del gruppo';

            document.getElementById("divSimilitudine").innerHTML = "        <legend>Scegli i criteri di similitudine</legend>\n" +
                "        <div class=\"btn-group btn-group-toggle\" data-toggle=\"buttons\">\n" +
                "            <label class=\"btn btn-primary\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkGenere\" autocomplete=\"off\"> Genere\n" +
                "            </label>\n" +
                "            <label class=\"btn btn-primary\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkGruppo\" autocomplete=\"off\"> Gruppo\n" +
                "            </label>\n" +
                "        </div>";


        }

        if(document.getElementById("checkBrano").checked) {
            document.getElementById("barraRicerca").placeholder = 'Inserisci il nome del brano';

            document.getElementById("divSimilitudine").innerHTML ="         <legend>Scegli i criteri di similitudine</legend>\n" +
                "        <div class=\"btn-group btn-group-toggle\" data-toggle=\"buttons\">\n" +
                "            <label class=\"btn btn-primary active\" id=\"labelAnno\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkAnno\" autocomplete=\"off\" checked> Anno\n" +
                "            </label>\n" +
                "            <label class=\"btn btn-primary\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkGenere\" autocomplete=\"off\"> Genere\n" +
                "            </label>\n" +
                "            <label class=\"btn btn-primary\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkGruppo\" autocomplete=\"off\"> Gruppo\n" +
                "            </label>\n" +
                "            <label class=\"btn btn-primary\">\n" +
                "                <input type=\"checkbox\" name=\"options\" id=\"checkDurata\" autocomplete=\"off\"> Durata Brano\n" +
                "            </label>\n" +
                "        </div>";
        }
    }
</Script>
