<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Direct reference -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/neo4j/neo4j-javascript-driver/1.4/lib/browser/neo4j-web.min.js"></script>
    <script src="gestioneBottoni.js"></script>
    <script src="getQuery.js"></script>
    <script src="manageTable.js"></script>
    <script src="utilities.js"></script>



    <!--SEARCHTHEME-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="extra.css" rel="stylesheet" id="extra-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>

<body>
<div class="container-fluid text-center">
    <div class="container"><BR><BR>
        <h1 class="fa fa-music text-primary">Music</h1 ><h1 class="fa fa-music text-danger">Finder</h1> <BR>
        <h2><i class="fas fa-microphone-alt"></i>
       Trova artisti adatti ai tuoi gusti!
            <BR><small class="text-muted fas fa-filter">Per prima cosa, seleziona un artista/gruppo o un brano di riferimento</small>
        </h2>
    </div>

    <div class="container-fluid text-center">
        <legend>Scegli se filtrare per brano o per artista</legend>
        <div class="btn-group btn-group-toggle" data-toggle="buttons"  onclick="myVar = setTimeout(filtroArtistaBrano, 100)">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="checkArtista" autocomplete="off" > Artista
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="checkBrano" autocomplete="off" > Brano
            </label>
        </div>
    </div>

    <div class="container-fluid text-center" id="divSimilitudine" >
    </div>

</div>

<div class="container-fluid text-center container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-lg-8" id="divBarraRicerca">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" id="barraRicerca" type="search" placeholder="Nome album o brano">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-lg btn-success" onclick="rightQuery()">Search</button>
                        </div>
                    </div>
                </form>
        </div>
        <!--end of col-->
    </div>
</div>

<div class="container" id="suggerimentiDIV"><BR><BR><BR>
    <div class="table-responsive">
        <table id="tabSuggerimenti" class="table-striped table-bordered table table-hover table-responsive">
            <thead class="thead-dark">
            <tr>
                <th style="width: 5.0%" id="thSuggerimenti"><h3>Artisti suggeriti per te:</h3>   </th>
            </tr>
            </thead>
            <tbody id="tabSuggerimentiBody">
            <tr><td>Qui verranno mostrati gli artisti consigliati per te</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" id="queriesDIV"><BR><BR><BR>
    <div class="table-responsive">
        <table id="tabQuery" class="table-striped table-bordered table table-hover table-responsive">
            <thead class="thead-dark">
            <tr>
                <th style="width: 5.0%" id="thQuery"><h3>Lista Query:</h3>   </th>
            </tr>
            </thead>
            <tbody id="tableQueryBody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
